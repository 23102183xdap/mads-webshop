<!-- den her er vingumme og ikke kategori -->
<div class="title">
  Title:
  <input id="Title" [(ngModel)]="kategori.title">
</div>

<div class="title">
  beskrivelse 
  <input id="beskrivelse" [(ngModel)]="kategori.beskrivelse">
</div>
<button (click)="save()">gem slik</button>


<div  *ngIf="kategorier.length > 0" >
  <ul *ngFor="let kategori of kategorier">
      <a (click)="edit(kategori)">{{kategori.title}}</a>
      <a (click)="delete(kategori)"> slet</a>
  </ul>


</div>
