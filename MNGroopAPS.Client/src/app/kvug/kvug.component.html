<h1>Indkøbs Kurv</h1>
<div *ngFor="let CartItem of CartItems">
    <p>{{CartItem.navn}} {{CartItem.pris}} kr & du har </p>
    <input type="text" value="{{CartItem.antal}}" #antal>
    <a (click)="editbasket(CartItem.productid, antal.value)" class="buy">Update</a>
    <a (click)="deleteBasket(CartItem.productid)" class="deleteBasket">[X] </a>
</div>
<div>
    <button (click)="addtoOrder()">
        Køb alt i kurven
    </button>
</div>
